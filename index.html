<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="util.js"></script>
    <script src="main.js" defer></script>

    <title>Calculadora</title>
  </head>
  <body>
    <section id="calc-body">
      <section id="viewfielder">
        <input type="text" disabled="true">
      </section>
      <section id="keyboard">
        <div>
          <button class="key purple-key ac-key">AC</button>
          <button class="key purple-key div-key">/</button>
          <button class="key purple-key mult-key">X</button>
          <button class="key purple-key del-key">()</button>
        </div>
        <div>
          <button class="key black-key" id="7-key">7</button>
          <button class="key black-key" id="8-key">8</button>
          <button class="key black-key" id="9-key">9</button>
          <button class="key purple-key" id="sub-key">-</button>
        </div>
        <div>
          <button class="key black-key" id="4-key">4</button>
          <button class="key black-key" id="5-key">5</button>
          <button class="key black-key" id="6-key">6</button>
          <button class="key purple-key" id="sum-key">+</button>
        </div>
        <div>
          <button class="key black-key" id="1-key">1</button>
          <button class="key black-key" id="2-key">2</button>
          <button class="key black-key" id="3-key">3</button>
        </div>
        <div>
          <button class="key black-key" id="perce-key">%</button>
          <button class="key black-key" id="0-key">0</button>
          <button class="key black-key" id="float-key">.</button>
        </div>
        <div>
            <button id="result-key">=</button>
        </div>
      </section>
    </section>
  </body>
</html>
