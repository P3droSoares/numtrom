<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
    <script src="switch_theme.js" defer></script>

    <title>Calculadora</title>
  </head>
  <body>
    <!--
    <section class="switch_theme_box">
      <input type="checkbox" name="switch theme" id="switch_theme" />
    </section>
    -->
    <section id="calc-body">
      <section id="viewfielder-box">
        <input type="text" disabled="true" id="viewfielder" />
      </section>
      <section id="keyboard">
        <button class="function-key key blue-key" id="allClear">AC</button>
        <button class="number-key key blue-key" data-value="/">/</button>
        <button class="number-key key blue-key" data-value="*">X</button>
        <button class="function-key key blue-key" id="backspace">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
            />
          </svg>
        </button>
        <button class="number-key key black-key" data-value="7">7</button>
        <button class="number-key key black-key" data-value="8">8</button>
        <button class="number-key key black-key" data-value="9">9</button>
        <button class="number-key key blue-key" data-value="-">-</button>
        <button class="number-key key black-key" data-value="4">4</button>
        <button class="number-key key black-key" data-value="5">5</button>
        <button class="number-key key black-key" data-value="6">6</button>
        <button class="number-key key blue-key" data-value="+">+</button>
        <button class="number-key key black-key" data-value="1">1</button>
        <button class="number-key key black-key" data-value="2">2</button>
        <button class="number-key key black-key" data-value="3">3</button>
        <button class="number-key key black-key" data-value="%">%</button>
        <button class="number-key key black-key" data-value="0">0</button>
        <button class="number-key key black-key" data-value=".">.</button>
        <button id="result-key">=</button>
      </section>
    </section>
  </body>
</html>
